<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/Organizer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.3.1-2/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.3.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/popper.js/1.14.7/umd/popper.min.js"
            th:src="@{/webjars/popper.js/1.14.7/umd/popper.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Events</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#bs-example-navbar" aria-controls="bs-example-navbar"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">Event Overview<span
                    class="sr-only">(current)</span></a></li>
            <li><a class="nav-link" href="/recentEvents">Recent Events</a></li>
            <li class="nav-item">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Manage Event Components
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="/ManageLocation">Manage Location</a>
                        <a class="dropdown-item" href="/ManageAttendees">Manage Attendees</a>
                        <a class="dropdown-item" href="/ManageSupplies">Manage Supplies</a>
                    </div>
                </div>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <form class="form-inline" th:action="@{/searchEvents}" method="get">
                    <input type="text" class="form-control sm" placeholder="Search Events" th:name="searchString"/>
                    <button href="#Display" type="submit" class="btn btn-primary">Search</button>
                </form>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item"><a href="#"><i class="far fa-user-circle"></i>Profile</a></li>
            <li class="nav-item"><a href="#"><i class="fas fa-sign-out-alt"></i>Logoff</a></li>
        </ul>
    </div><!-- /.navbar-collapse -->
</nav>

<div class="d-flex">
    <form class="new-organizer-form" method="POST"
          action="" th:object="${organizer}">
        <div class="form-group">
            <label for="organizerFirstName">First Name</label>
            <input type="text" class="form-control" id="organizerFirstName"
                   th:field="*{organizerFirstName}" placeholder="Enter Event Name">
        </div>
        <div class="row">
            <div class="col">
                <label for="eventStartDateTime">Event Start Time</label>
                <input type="datetime-local" class="form-control" id="eventStartDateTime"
                       th:field="*{eventStartDateTime}" placeholder="Enter Event Start Time">
            </div>
            <div class="col">
                <label for="eventEndDateTime">Event End Time</label>
                <input type="datetime-local" class="form-control" id="eventEndDateTime"
                       th:field="*{eventEndDateTime}" placeholder="Enter Event End Time">
            </div>
        </div>
        <!-- to be populated later
        <div class="form-group">
            <label for="eventLocation">Event Location</label>
            <input type="text" class="form-control" id="eventLocation"
                   th:field="*{eventLocation}"  placeholder="Enter Event Location">
        </div>
        -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
