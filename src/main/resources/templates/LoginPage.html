<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/LoginPage.css">
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.3.1-2/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.3.1/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="d-flex justify-content-center">
    <form action="">
        <div class="row justify-content-center">
            <div class="col-xs-2">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
